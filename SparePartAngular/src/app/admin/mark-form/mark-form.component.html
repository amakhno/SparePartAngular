<div class="container">
    <h1 *ngIf='this.mark.id > 0'>Редактирование производителя</h1>
    <h1 *ngIf='!(this.mark.id > 0)'>Создание производителя</h1>
    <form #myForm="ngForm" (ngSubmit)="submit(myForm)">
        <div class="form-group">
            <label for="name">Название</label>
            <input type="text" name="name" id="name" class="form-control" [(ngModel)]="mark.name" />
        </div>
        <div class="form-group">
            <label for="name">Картиночка</label>
            <input type="file" (change)="fileChange($event)" placeholder="Upload file" class="form-control-file">
            <div *ngIf="PathToImage != null">
                <img class='rounded mx-auto d-block' style='max-height: 100px' [src]="PathToImage" alt="Картиночка">
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Сохранить" />
    </form>
</div>
