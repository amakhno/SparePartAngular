<div class="main-container">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">

    <a *ngIf="isAuth()" class="btn btn-outline-primary" (click)='logOut()'>{{this.userName()}}, выйти?</a>
    <a *ngIf="!isAuth()" class="btn btn-outline-primary" routerLink="/login">Sign up</a>
    <a *ngIf="!isCartEmpty()" class="ml-2 btn btn-outline-success" routerLink="/cart">В <span class="oi oi-cart"></span> {{cartPositionsCount()}} товаров</a>
  </div>
